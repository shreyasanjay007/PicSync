<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicSync</title>
    <link rel="stylesheet" href="app.css">
    <link rel="icon"  type="image/png" href="/assets/images/favicon.png"  >
</head>
<body>
    <div id="container">

       <div id="sidebar">
            <div id="logo-div">
            
                <div class="logo">
                    <div><img src="/assets/images/letter-f.png" width="60px"></div>
                    <!-- <div><img src="" alt=""></div> -->
               </div>
               <button id="resize-btn"><img src="/assets/images/sidebar.png" width="20px" style="filter: invert(100%);" ></button>
               
            </div>

            <div id="nav-div">
                <button id="nav-btn1" class="nav-btns" >
                    <div class="nav-icons-box" ><img src="/assets/images/navicon1.png" width="20px" id="icon1" class="nav-icons" ></div>
                    <div id="title1" class="nav-titles" >Home</div>
                </button>
                <button id="nav-btn2" class="nav-btns" >
                    <div class="nav-icons-box" ><img src="/assets/images/navicon2.png" width="20px" id="icon1" class="nav-icons" ></div>
                    <div id="title1" class="nav-titles" >Search</div>
                </button>
                <button id="nav-btn3" class="nav-btns" >
                    <div class="nav-icons-box" ><img src="/assets/images/navicon3.png" width="20px" id="icon1" class="nav-icons" ></div>
                    <div id="title1" class="nav-titles" >Explore</div>
                </button>
                <button id="nav-btn4" class="nav-btns" >
                    <div class="nav-icons-box" ><img src="/assets/images/navicon4.png" width="20px" id="icon1" class="nav-icons" ></div>
                    <div id="title1" class="nav-titles" >Flix</div>
                </button>
                <button id="nav-btn5" class="nav-btns" >
                    <div class="nav-icons-box" ><img src="/assets/images/navicon5.png" width="20px" id="icon1" class="nav-icons" ></div>
                    <div id="title1" class="nav-titles" >Messages</div>
                </button>
                <button id="nav-btn6" class="nav-btns" >
                    <div class="nav-icons-box" ><img src="/assets/images/navicon6.png" width="20px" id="icon1" class="nav-icons" ></div>
                    <div id="title1" class="nav-titles" >Updates</div>
                </button>
                <button id="nav-btn7" class="nav-btns" >
                    <div class="nav-icons-box" ><img src="/assets/images/navicon7.png" width="20px" id="icon1" class="nav-icons" ></div>
                    <div id="title1" class="nav-titles" >Create</div>
                </button>
                <button id="nav-btn8" class="nav-btns" >
                    <div class="nav-icons-box" ><img src="/assets/images/navicon8.png" width="20px" id="icon1" class="nav-icons" ></div>
                    <div id="title1" class="nav-titles" >Profile</div>
                </button>
            </div>
            <div id="more-div"></div>
       </div>


       <div id="home-page1">
            <div id="home-story"></div>
            <div id="home-nav">
                <button class="home-nav-btns" id="fyp" >For You</button>
                <button class="home-nav-btns" id="follow">Following</button>
            </div>
            <div id="post" >
                <div id="person-pp-div" >
                    <div id="person-info">
                        <div id="pp"><img src="/assets/images/story/story3.jpg" alt=""></div>
                        <div id="name">tomholland2013</div>
                    </div>
                    <div id="more-options"><img src="/assets/images/opt.png" alt=""></div>
                </div>

                <div id="post-media"></div>
                <div id="engagements"></div>
                <div id="caption"></div>
                <input id="add-cmnt" type="text" ></input>
            </div>
                
            </div>
            <div id="home-page2"></div>
       </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
